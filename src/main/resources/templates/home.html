<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Corona Virus Tracker </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" type="text/css" media="all" href=""/>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
<div class="container">

  <h1>Corona Virus Tracker</h1>
  <p>Confirmed Cases of the corona virus throughout the globe</p>

  <div class="jumbotron">
    <h2 class="display-4" th:text="${totalReportedCases}"></h2>
    <p class="lead">Total cases confirmed as of today</p>
    <hr class="my-4">
    <p>
      <span>New cases reported since previous day:</span>
      <span th:text="${totalNewCases}"></span>
    </p>
  </div>

  <table class="table">
    <tr>
      <th>State</th>
      <th>Country</th>
      <th>Total Cases reported</th>
      <th>Changes since last day</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
      <td th:text="${locationStat.state}"></td>
      <td th:text="${locationStat.country}"></td>
      <td th:text="${locationStat.latestTotalCases}">0</td>
      <td th:text="${locationStat.diffFromPreviousDay}">0</td>
    </tr>
  </table>

</div>

</body>

</html>
